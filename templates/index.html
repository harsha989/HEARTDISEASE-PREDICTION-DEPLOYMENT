<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Heart Disease Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='HD-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="Age "><br>
                <input class="form-input" type="text" name="sex" placeholder="Sex (1 = male 0 = female) "><br>
                <input class="form-input" type="text" name="cp" placeholder="Chest Pain(1-4) "><br>
                <input class="form-input" type="text" name="restbp" placeholder="resting blood pressure (mm Hg) "><br>
                <input class="form-input" type="text" name="chol" placeholder="serum cholesterol (mg/dl) "><br>
                <input class="form-input" type="text" name="fbs" placeholder="fasting blood sugar "><br>
                <input class="form-input" type="text" name="restecg" placeholder="resting electrocardiographic results "><br>
                <input class="form-input" type="text" name="thalach" placeholder="maximum heart rate achieved "><br>
                <input class="form-input" type="text" name="exang" placeholder="exercise induced angina (1 = yes 0 = no)"><br>
                <input class="form-input" type="text" name="oldpeak" placeholder="ST depression induced by exercise relative to rest "><br>
                <input class="form-input" type="text" name="slope" placeholder="slope (1-3) "><br>
                <input class="form-input" type="text" name="ca" placeholder="number of major vessels (0-3) colored by fluoroscopy "><br>
                <input class="form-input" type="text" name="thal" placeholder="thalium heartscan (3,6,7)"><br>


        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/harsha989/HEARTDISEASE-PREDICTION-DEPLOYMENT"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/mittapallisriharsha"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Sri Harsha.</p>
       </div>

    </body>
</html>
